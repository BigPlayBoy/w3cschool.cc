<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="Public/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Public/css/reset.css">

    <script src="Public/js/jquery-1.9.1.js"></script>
    <script src="Public/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            background-color: #505f91;
            min-height: 800px;
            min-width: 600px;
        }

        * {
            margin: 0;
            padding: 0;
            border-width: 0em;
        }

        .bg {
            width: 100%;
            height: 100%;
            /*background-color: #505f91;*/
        }

        .head {
            width: 100%;
            height: 50px;
            padding: 15px 0 0 15px;
            border-bottom: 2px white solid;
        }

        .shixun {
            width: 236px;
            height: 30px;
            margin-bottom: 15px;
            display: block;
            background: url("Public/image/shixun.png") no-repeat;
        }

        .content {
            box-sizing: border-box;
            width: 100%;
            /*height: 90%;*/
            /*padding: 10% 30%;*/
        }

        .foot {
            position: absolute;
            bottom: 0;
            box-sizing: border-box;
            padding-bottom: 30px;
            width: 100%;
            min-width: 600px;
            height: 60px;
            /*padding: 0 40%;*/
            text-align: center;
            color: white;
        }

        .foot * {
            display: inline-block;
        }

        .back-light {
            /*width: 1080px;*/
            /*height: 212px;*/
            /*background: url("Public/image/light.png") no-repeat;*/
            /*background-size: cover;*/
        }

        .login-box {
            width: 450px;
            margin: 200px auto 0;
            /*border: 1px red solid;*/
            color: #515151;
        }

        .login-box p {
            /*margin: 1em;*/
            margin-bottom: 1em;
        }

        .login-box h2 {
            font-size: 3em;
            color: white;
            text-align: center;
            margin: 1em;
        }

        .login-form {
            box-sizing: border-box;
            width: 450px;
            height: 275px;
            background: url("Public/image/login-bg.png") no-repeat;
            padding: 1em 4em;
            text-align: center;
            font-size: 14px;
            opacity: 1;
        }

        .input-bg {
            width: 361px;
            height: 41px;
            background: url("Public/image/input-bg.png") no-repeat;
            background-size: cover;
            padding: 0 0 0 8px;
        }

        .icon {
            position: relative;
            top: 8px;
            display: inline-block;
            width: 34px;
            height: 27px;
            background: url("Public/image/login-p&s.png") no-repeat;
        }

        .icon1 {
        }

        .icon2 {
            background-position-x: -40px;
        }

        input {
            background-color: #8e99bc;
            width: 310px;
            height: 30px;
            border-radius: 4px;
            outline: none;
        }

        .check-box {

            margin-top: 8px;
            text-align: right;
        }

        .check-box input {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 5px;
        }

        .login-btn {
            background-color: #505f91;
            color: white;
            font-size: 1.5em;
            letter-spacing: 1em;
        }

        .logo {
            /*position: absolute;*/
            bottom: 0;
            display: block;
            width: 105px;
            height: 34px;
            background: url("Public/image/tianyan-logo.png") no-repeat;
            margin: 0 auto;
        }

        .ltd {
            position: absolute;
            right: 0;
            bottom: 0;
            text-transform: uppercase;
            margin: 0 30px 30px 0;
        }
    </style>
</head>
<body>
<div class="bg">
    <div class="head">
        <span class="shixun"></span>
    </div>
    <div class="content">
        <div class="back-light">
            <div class="login-box">
                <h2>用户登录</h2>
                <form class="login-form">
                    <p>首次登陆用户名为身份证号，密码为空</p>
                    <div class=""><input type="text"></div>
                    <br>
                    <div class=""><input type="password"></div>
                    <div class="check-box"><p><input type="checkbox">记住密码</p></div>
                    <button class="btn btn-block login-btn">登陆</button>
                </form>
            </div>
        </div>
    </div>
    <div class="foot">
        <span class="logo"></span>
        <p class="ltd">tellyes scientific co.,ltd</p>
    </div>
</div>
</body>
</html>
