<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.9.1.js"></script>
    <!--
    ###引入自己的js  ball  控制小球的动作
    ###platform 控制页面的初始化
    -->
    <script src="js/ball.js"></script>
    <script src="js/platform.js"></script>
    <script src="js/brick.js"></script>

    <style type="text/css">
    </style>
    <script type="text/javascript">
    </script>
</head>
<body>
<!--<button onclick="alert('123546');" type="button">点击启动</button>-->
<div class="board ">
    <!--<div class=""></div>-->
    <div class="ball" id="ball"></div>
    <button class="btn" id="button">这里是按键</button>
</div>
<button onclick="btn_move_left();" type="button">向左移动</button>
<button onclick="btn_move_right();" type="button">向右移动</button>
<button ONCLICK="ball_move(X_speed,Y_speed);in_brick();">控制小球的运动点一下</button>
<div class="show_panel ">
    <p>显示器宽度为：<span id="client_width"></span></p>
    <br>
    <p>显示器高度为：<span id="client_height"></span></p>
    <br>
    <p>当前小球的X轴速度：<span id="X_speed"></span></p>
    <br>
    <p>当前小球的Y轴速度：<span id="Y_speed"></span></p>
    <br>
    <p>当前小球的X轴位置：<span id="X_pos"></span></p>
    <br>
    <p>当前小球的Y轴位置：<span id="Y_pos"></span></p>
</div>
<div class="show_panel ">
    <p>小球是否在brick里面<span id="is_in_brick"></span></p>
    <br>
    <span>ID1(LT)：<span id="brick_id1"></span></span>
    <span>ID2(TR)：<span id="brick_id2"></span></span>
    <span>ID2(BR)：<span id="brick_id3"></span></span>
    <span>ID4(LB)：<span id="brick_id4"></span></span>
    <br>
    <p>ball_left：<span id="ball_left"></span></p>
    <br>
    <p>ball_top：<span id="ball_top"></span></p>
    <br>
    <p>brick_i：<span id="brick_i"></span></p>
    <br>
    <p>brick_j：<span id="brick_j"></span></p>

</div>
<input type="text"/>

</body>
</html>
