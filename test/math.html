<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="reset.css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <style type="text/css">
    </style>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js">
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
//            alert("OK");
            $("input").keydown(function (event) {
                switch (event.which) {
                    case 37:
                        btn_move_left();
                        break;
                    case 38:
                        alert("38");
                        break;
                    case 39:
                        btn_move_right();
                        break;
                    case 40:
                        alert("40");
                        break;
                    default:
                        alert("Key:" + event.which);
                }
            });
        });
        window.onload = main;
        var brick_width = 50;
        var brick_height = 20;
        var move_speed = 10;
        var min_btn_position = 0;
        var max_btn_position = getWidth();
        function main() {
            //获得页面的宽度和高度，计算出方块的数量
            var brick_row_num = parseInt(getWidth() / brick_width);
            //初始化页面 生成方块
//            var brick_line_num = parseInt(50);
            var board = $(".board");
            var ii = 0;
            var jj = 0;
            for (; ii < 10; ii++) {
                var row_brick = $(document.createElement("div"));
                row_brick.addClass("rowbrick");
                for (jj = 0; jj < 10; jj++) {
                    var j_brick = $(document.createElement("span"));
                    j_brick.addClass("red block float_left");
                    row_brick.append(j_brick);
                }
                board.append(row_brick);
            }
            board.addClass("black");
            show_info(getWidth(), getHeight(), brick_row_num);
        }
        function getWidth() {
            return document.body.clientWidth;
        }
        function getHeight() {
            return document.body.clientHeight;
        }
        function show_info(width, height, brick_num) {
            document.getElementById("client_width").innerHTML = "" + width;
            document.getElementById("client_height").innerHTML = "" + height;
            document.getElementById("brick_num").innerHTML = "" + brick_num;
        }

        function btn_move_left() {
            var button = document.getElementById("button");
            var btn_x = button.offsetLeft - move_speed;
            if (btn_x < 0)btn_x = min_btn_position;
            button.style.left = btn_x + "px";
        }
        function btn_move_right() {
            var button = document.getElementById("button");
            var btn_x = button.offsetLeft + move_speed;
            if (btn_x > 1699)btn_x = max_btn_position - 200;
            button.style.left = btn_x + "px";
        }
        $(document).ready(ball_move());
        function ball_move() {
            var ball_left = $("#ball").offsetLeft;
            var ball_top = $("#ball").offsetTop;
            $("#ball").offsetLeft = ball_left + 1 + "px";
            $("#ball").offsetTop = ball_top + 1 + "px";
            setTimeout(ball_move, 1000);
        }
    </script>
</head>
<body>
<!--<button onclick="alert('123546');" type="button">点击启动</button>-->
<div class="board ">
    <button class="btn" id="button">这里是按键</button>
</div>
<button onclick="btn_move_left();" type="button">向左移动</button>
<button onclick="btn_move_right();" type="button">向右移动</button>
<div class="show-panel ">
    <p>显示器宽度为：<span id="client_width"></span></p>
    <br>
    <p>显示器高度为：<span id="client_height"></span></p>
    <br>
    <p>方块的数量为：<span id="brick_num"></span></p>
    <br>
    <p>当前小球的X轴速度：<span id="X_speed"></span></p>
    <br>
    <p>当前小球的Y轴速度：<span id="Y_speed"></span></p>
    <br>
    <p>当前小球的X轴位置：<span id="X_pos"></span></p>
    <br>
    <p>当前小球的Y轴位置：<span id="Y_pos"></span></p>
</div>
<input type="text">
<div class="ball" id="ball"></div>
</body>
</html>
